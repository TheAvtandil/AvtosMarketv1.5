<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AvtosMarket - My Profile</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .profile-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid #eee;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: #FFD700;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: bold;
            color: #000;
            margin-right: 2rem;
        }

        .profile-info {
            flex: 1;
        }

        .profile-info h1 {
            margin-bottom: 0.5rem;
            color: #333;
        }

        .profile-info p {
            color: #666;
            margin-bottom: 0.5rem;
        }

        .profile-stats {
            display: flex;
            gap: 2rem;
            margin-top: 1rem;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }

        .profile-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .action-btn {
            padding: 0.6rem 1.2rem;
            border-radius: 4px;
            font-weight: 500;
            cursor: pointer;
            border: none;
        }

        .primary-btn {
            background-color: #FFD700;
            color: #000;
        }

        .secondary-btn {
            background-color: #f0f0f0;
            color: #333;
        }

        .action-btn:hover {
            opacity: 0.9;
        }

        .profile-tabs {
            margin: 2rem 0;
            border-bottom: 1px solid #eee;
        }

        .tab-buttons {
            display: flex;
            gap: 1rem;
        }

        .tab-btn {
            padding: 0.8rem 1.5rem;
            background: none;
            border: none;
            font-weight: 500;
            color: #666;
            cursor: pointer;
            position: relative;
        }

        .tab-btn.active {
            color: #333;
        }

        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #FFD700;
        }

        .tab-content {
            display: none;
            padding: 1.5rem 0;
        }

        .tab-content.active {
            display: block;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
        }

.empty-state {
    text-align: center;
    padding: 2.5rem 1.5rem;
    background-color: #f8f8f8;
    border-radius: 8px;
    border: 1px dashed #ddd;
    margin: 1rem 0;
}

.empty-state i {
    font-size: 2.2rem;
    color: #ccc;
    margin-bottom: 1rem;
    display: block;
}

.empty-state p {
    color: #666;
    margin-bottom: 1.2rem;
    font-size: 0.95rem;
}

.empty-state .action-btn {
    display: inline-flex;
    align-items: center;
    padding: 0.7rem 1.2rem;
    border-radius: 4px;
    font-weight: 500;
    cursor: pointer;
    border: none;
    transition: all 0.2s ease;
    text-decoration: none;
    font-size: 0.9rem;
}

.empty-state .primary-btn {
    background-color: #FFD700;
    color: #000;
}

.empty-state .primary-btn:hover {
    background-color: #e6c200;
}

.empty-state .action-btn i {
    font-size: 0.9rem;
    margin: 0 0.5rem 0 0;
    color: inherit;
}


        .account-form {
            max-width: 600px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        @media (max-width: 768px) {
            .profile-header {
                flex-direction: column;
                text-align: center;
            }

            .profile-avatar {
                margin-right: 0;
                margin-bottom: 1rem;
            }

            .profile-stats {
                justify-content: center;
            }

            .profile-actions {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
<nav class="auth-navbar">
  <div class="auth-navbar__logo">
    <img src="/images/logo.png" alt="AvtosMarket Logo">
    <span class="auth-navbar__brand">AvtosMarket</span>
  </div>
  <div class="auth-navbar__links">
    <a href="/" title="Home"><i class="fas fa-home"></i> <span>Home</span></a>
    <a href="/products" title="Products"><i class="fas fa-car"></i> <span>Products</span></a>
    <a href="/login" class="auth-navbar__btn" title="Login"><i class="fas fa-sign-in-alt"></i> <span>Login</span></a>
    <a href="/register" class="auth-navbar__btn" title="Register"><i class="fas fa-user-plus"></i> <span>Register</span></a>
  </div>
</nav>


    <div class="profile-container">
        <div class="profile-header">
            <div class="profile-avatar" id="profile-avatar">
            </div>
            <div class="profile-info">
                <h1 id="profile-name">Loading...</h1>
                <p><i class="fas fa-envelope"></i> <span id="profile-email">Loading...</span></p>
                <p><i class="fas fa-calendar-alt"></i> Member since <span id="profile-date">Loading...</span></p>
                
                <div class="profile-stats">
                    <div class="stat-item">
                        <div class="stat-value" id="products-count">0</div>
                        <div class="stat-label">Products</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="favorites-count">0</div>
                        <div class="stat-label">Favorites</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="ratings-count">0</div>
                        <div class="stat-label">Reviews</div>
                    </div>
                </div>
                
                <div class="profile-actions">
                    <button class="action-btn primary-btn" id="edit-profile-btn">
                        <i class="fas fa-edit"></i> Edit Profile
                    </button>
                    <button class="action-btn secondary-btn" id="message-btn">
                        <i class="fas fa-envelope"></i> Messages
                    </button>
                </div>
            </div>
        </div>
        
        <div class="profile-tabs">
            <div class="tab-buttons">
                <button class="tab-btn active" data-tab="my-products">My Products</button>
                <button class="tab-btn" data-tab="favorites">Favorites</button>
                <button class="tab-btn" data-tab="account">Account Settings</button>
            </div>
        </div>
        
        <div class="tab-content active" id="my-products">
            <div class="product-grid" id="user-products-grid">
                <div class="empty-state">
                    <i class="fas fa-box-open"></i>
                    <p>You haven't listed any products yet.</p>
                    <a href="/add-product" class="action-btn primary-btn">
                        <i class="fas fa-plus"></i> Add Product
                    </a>
                </div>
            </div>
        </div>
        
        <div class="tab-content" id="favorites">
            <div class="product-grid" id="favorite-products-grid">
                <div class="empty-state">
                    <i class="far fa-heart"></i>
                    <p>You don't have any favorite products yet.</p>
                    <a href="/products" class="action-btn primary-btn">
                        <i class="fas fa-search"></i> Browse Products
                    </a>
                </div>
            </div>
        </div>
        
        <div class="tab-content" id="account">
            <div class="account-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" value="">
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" value="" disabled>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" value="">
                </div>
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" value="">
                </div>
                <button class="action-btn primary-btn" id="save-profile-btn">
                    Save Changes
                </button>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 AvtosMarket. All rights reserved.</p>
    </footer>

    <script src="/js/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('token');
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            
            if (!token || !user.name) {
                window.location.href = '/login';
                return;
            }
            
            document.getElementById('profile-name').textContent = user.name;
            document.getElementById('profile-email').textContent = user.email || 'No email provided';
            
            const avatar = document.getElementById('profile-avatar');
            const initial = user.name ? user.name.charAt(0).toUpperCase() : 'U';
            avatar.textContent = initial;
            
            document.getElementById('profile-date').textContent = 'May 2025';
            
            document.getElementById('name').value = user.name || '';
            document.getElementById('email').value = user.email || '';
            document.getElementById('phone').value = user.phone || '';
            document.getElementById('location').value = user.location || '';
            
            const tabButtons = document.querySelectorAll('.tab-btn');
            const tabContents = document.querySelectorAll('.tab-content');
            
            tabButtons.forEach(button => {
                button.addEventListener('click', function() {
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    tabContents.forEach(content => content.classList.remove('active'));
                    
                    this.classList.add('active');
                    
                    const tabId = this.getAttribute('data-tab');
                    document.getElementById(tabId).classList.add('active');
                });
            });
            
            fetchUserProducts();
            
            document.getElementById('save-profile-btn').addEventListener('click', saveProfileChanges);
            document.getElementById('edit-profile-btn').addEventListener('click', function() {
                tabButtons.forEach(btn => btn.classList.remove('active'));
                tabContents.forEach(content => content.classList.remove('active'));
                
                document.querySelector('[data-tab="account"]').classList.add('active');
                document.getElementById('account').classList.add('active');
            });
            
            document.getElementById('message-btn').addEventListener('click', function() {
                window.location.href = '/messages';
            });
        });
        
        async function fetchUserProducts() {
            try {
                const token = localStorage.getItem('token');
                
                const response = await fetch('/api/products/my-products', {
  headers: {
    'x-auth-token': token
  }
})
                
                if (response.ok) {
                    const products = await response.json();
                    document.getElementById('products-count').textContent = products.length;
                    
                    const productsGrid = document.getElementById('user-products-grid');
                    
                    if (products.length > 0) {
                        productsGrid.innerHTML = '';
                        
                        products.forEach(product => {
                            const card = createProductCard(product);
                            productsGrid.appendChild(card);
                        });
                    }
                } else {
                    console.error('Failed to fetch user products');
                }
            } catch (error) {
                console.error('Error fetching user products:', error);
            }
        }
        
        function createProductCard(product) {
            const card = document.createElement('div');
            card.className = 'product-card';
            
            const imageUrl = product.images && product.images.length > 0 
                ? product.images[0] 
                : '/images/placeholder.jpg';
            
            const currencySymbol = product.currency === 'GEL' ? '₾' : '$';
            
            card.innerHTML = `
                <div class="product-image">
                    <img src="${imageUrl}" alt="${product.title}">
                </div>
                <div class="product-details">
                    <h3 class="product-title">${product.title}</h3>
                    <p class="product-price">${currencySymbol}${product.price.toLocaleString()}</p>
                    <p class="product-location"><i class="fas fa-map-marker-alt"></i> ${product.location}</p>
                    <div class="product-actions">
                        <button class="edit-product" data-id="${product._id}">
                            <i class="fas fa-edit"></i> Edit
                        </button>
                        <button class="delete-product" data-id="${product._id}">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </div>
                </div>
            `;
            
            const editBtn = card.querySelector('.edit-product');
            const deleteBtn = card.querySelector('.delete-product');
            
            editBtn.addEventListener('click', function() {
                window.location.href = `/edit-product/${product._id}`;
            });
            
            deleteBtn.addEventListener('click', function() {
                if (confirm('Are you sure you want to delete this product?')) {
                    deleteProduct(product._id);
                }
            });
            
            return card;
        }
        
        async function deleteProduct(productId) {
            try {
                const token = localStorage.getItem('token');
                
                const response = await fetch(`/api/products/${productId}`, {
                    method: 'DELETE',
                    headers: {
                        'x-auth-token': token
                    }
                });
                
                if (response.ok) {
                    fetchUserProducts();
                } else {
                    alert('Failed to delete product');
                }
            } catch (error) {
                console.error('Error deleting product:', error);
                alert('An error occurred while deleting the product');
            }
        }
        
        async function saveProfileChanges() {
            try {
                const token = localStorage.getItem('token');
                const user = JSON.parse(localStorage.getItem('user') || '{}');
                
                const updatedProfile = {
                    name: document.getElementById('name').value,
                    phone: document.getElementById('phone').value,
                    location: document.getElementById('location').value
                };
                
                const response = await fetch('/api/users/profile', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-auth-token': token
                    },
                    body: JSON.stringify(updatedProfile)
                });
                
                if (response.ok) {
                    const data = await response.json();
                    
                    const updatedUser = {
                        ...user,
                        name: data.name,
                        phone: data.phone,
                        location: data.location
                    };
                    
                    localStorage.setItem('user', JSON.stringify(updatedUser));
                    
                    document.getElementById('profile-name').textContent = data.name;
                    
                    const avatar = document.getElementById('profile-avatar');
                    const initial = data.name ? data.name.charAt(0).toUpperCase() : 'U';
                    avatar.textContent = initial;
                    
                    alert('Profile updated successfully!');
                } else {
                    const error = await response.json();
                    alert(`Failed to update profile: ${error.msg || 'Unknown error'}`);
                }
            } catch (error) {
                console.error('Error updating profile:', error);
                alert('An error occurred while updating your profile');
            }
        }
    </script>
    <script src="/js/script.js"></script>
</body>
</html>
